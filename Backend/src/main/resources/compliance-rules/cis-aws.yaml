- id: "CIS-AWS-1.3"
  title: "Ensure credentials unused for 90 days or greater are disabled"
  description: "AWS IAM users should have active credentials rotated regularly"
  framework: "CIS"
  cloudProvider: "AWS"
  service: "IAM"
  checkMethod: "checkInactiveCredentials"
  severity: "HIGH"

- id: "CIS-AWS-2.1"
  title: "Ensure S3 Bucket Policy allows HTTPS requests"
  description: "S3 buckets should enforce secure transport"
  framework: "CIS"
  cloudProvider: "AWS"
  service: "S3"
  checkMethod: "checkBucketSSL"
  severity: "MEDIUM"