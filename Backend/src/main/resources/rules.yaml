- framework: CIS-AWS-1.4
  checks:
    - id: 2.1.1
      title: Ensure all S3 buckets employ encryption-at-rest
      service: s3
      method: checkBucketEncryption
      severity: HIGH
    - id: 3.1
      title: Ensure a log metric filter and alarm exist for unauthorized API calls
      service: cloudtrail
      method: checkUnauthorizedApiCallsAlarm
      severity: MEDIUM