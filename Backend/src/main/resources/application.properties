spring.application.name=cFour
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/c4_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Logging
logging.level.com.c4=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Cloud Provider API Timeouts
cloud.api.connection-timeout=30000
cloud.api.read-timeout=30000